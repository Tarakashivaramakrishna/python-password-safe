<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <style>
        body {
            background-color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
        }

        .container {
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
        }

        .grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            height: 600px;
        }

        .grid div {
            background-color: #D3D3D3;
            border-radius: 10px;
        }

        #item1 {
            grid-row: 1 / 3;
            grid-column: 1/2;
        }

        #item2 {
            grid-row: 1 / 2;
            grid-column: 2/4;
        }

        #item3 {
            grid-row: 2 / 3;
            grid-column: 2/3;
        }

        #item4 {
            grid-row: 2 / 3;
            grid-column: 3/4;
        }
    </style>
</head>
<body>
    <h1>Layouts</h1>
    <div class="container">
        <div class="grid">
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item3"></div>
            <div id="item4"></div>
        </div>
    </div>
</body>
</html>
